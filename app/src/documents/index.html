	<div class="site-wrapper">
		<div class="site-wrapper-inner">
			<div class="cover-container">
				<div class="masthead clearfix">
					<div class="inner">
						<h3 class="masthead-brand">Brand Name</h3>
						<nav>
							<ul class="nav masthead-nav">

					<h1 class="cover-heading">Stap 1</h1>
					<form action="" id="calc" class="calc">
						<div class="form-group">
							<lable for="length">Beam length [m]</lable>
							<input type="text" class="form-control" id="length" placeholder="ex. 20">
						</div>
						<div class="form-group">
							<lable for="load">The q-load [kN/m]</lable>
							<input type="text" class="form-control" id="load" placeholder="ex. 6.5">
						</div>
						<div class="form-group">
							<lable for="depth">Profile depth [mm]</lable>
							<select class="form-control" id="depth"> 
								<option value="500">500mm</option>
								<option value="625">625mm</option>
								<option value="750">750mm</option>
								<option value="1000">1000mm</option> 
							</select>
						</div>
						<button type="submit" class="btn btn-lg btn-default" id="submit">Submit</button>
					</form>
					<p id="option"></p>
				</div>
